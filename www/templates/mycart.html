			<div class="list" ng-repeat="user in user">
				 <div class="item item-thumbnail-left" style="border-bottom:none;border-top:none;padding-bottom:0px;padding-top:0px">
							<img ng-src="{{user.img}}">
							<div class="row">
								<div class="col col-100" style="padding-top:0px;padding-left:0px; ">
									<span style="font-weight:bold;font-size: 17px;color: black; text-align:right">{{user.name}}</span><br>	
								</div>
							</div>
							<div class="row">
								<div class="col col-100" style="padding-top:0px;padding-left:0px;text-align:center ">
									<div class="item-row" style="font-weight:bold; font-size:14px">₹ {{user.price*user.quantity}}</div><hr/>
									<div class="row cart-edit-row" style="font-weight:bold; font-size:14px">
										<div class="col col-30" style="text-align:right"><button class="button-edit-cart" ng-click="editQuantity('add' ,user)">+</button></div>
										<div class="col col-30 quantity-col">{{user.quantity}}</div>
										<div class="col col-30" style="text-align:left"><button class="button-edit-cart" ng-click="editQuantity('subtract', user)">-</button></div>
									</div>
								</div>
							</div>
				 </div>
				 
			
				<div class = "button-bar" style="padding-top:0px;padding-bottom:0px;margin-top:0px;margin-bottom:0px">
						<button ng-click="removeformcart(user)" class="button button-block button-assertive">Remove from Cart</a></button>  
				</div>
			</div>
			<div ng-show="!user.length" style="text-align:center">
					<h1 style="padding-top:50%;padding-bottom:10px;color:#890b15; font-family:Comic Sans MS">Cart is empty</h1>
					<button ng-click="goshop()" class="button button-balanced" >Shop Now</a></button> 
			</div>
			<div class="panel" ng-show="user.length">
				<div class="panel-body cart-summary">
					<h3 style="color:white">Order Summary</h3>
					<div class="row" >
						<div class="col col-67"><h4 style="color:white">Total Amount :</h4></div>
						<div class="col col-33"><h4 style="color:white">₹&nbsp&nbsp{{total}}</h4></div>
					</div>
					<button class="button button-balanced button-block button-custom margin-button" nav-direction="forward" ng-click="cartCheckout()"> Checkout </button>
				</div>
			</div>
